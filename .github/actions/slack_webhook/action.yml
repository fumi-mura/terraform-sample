name: 'Slack Webhook'
description: 'Notify slack'
inputs:
  slack_webhook_url:
    description: 'slack_webhook_url'
    required: true
runs:
  using: "composite"
  steps:
    # - name: Get workflow status
    #   uses: technote-space/workflow-conclusion-action@v3

    # Start a Slack workflow using a webhook trigger
    # https://github.com/slackapi/slack-github-action
    - name: Send GitHub Action trigger data to Slack workflow
      id: slack
      uses: slackapi/slack-github-action@v2.1.0
      # env:
      #     STATUS_ICON: ${{ job.status == 'success' && ':white_check_mark:' || ':x:' }}
      #     STATUS_TEXT: ${{ job.status == 'success' && '成功' || '失敗' }}
      #     DEPLOY_STATUS: ${{ job.status == 'success' && 'CDKデプロイが完了しました！' || 'CDKデプロイに失敗しました。' }}
      #     COMMIT_URL: ${{ github.event.pull_request.html_url || github.event.head_commit.url }}
      with:
        webhook: ${{ inputs.SLACK_WEBHOOK_URL }}
        webhook-type: incoming-webhook
        payload: |
            {
              "text": ":github: ビルド結果: ${{ job.status }}\n\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":github: ビルド結果: ${{ job.status }}\n\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "Author: <https://github.com/${{ github.event.sender.login }}|@${{ github.event.sender.login }}>"
                    }
                  ]
                }
              ]
            }
